<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    
    <div class="container">

        <div class="weather-container">

            <div class="temp">
                <p>20</p>
            </div>
            
            <div class="time_location">
                <p>Kolkata</p>
                <span>11:32 - Monday 2025-03-31</span>
                
            </div>

            <div class="condition">
                

                <p>Mist</p>
            </div>
        </div>

        <nav>
            <form>
                <input type="text" placeholder="Search for a Location" class="search-area"/>
                <button type="submit">Search Button</button>
            </form>
        </nav>
    </div>

    
</body>

<script src="script.js"></script>
</html>
